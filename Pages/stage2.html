<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>stage2</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
<script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
	
<link href="../CSS/style.css" rel="stylesheet"/>
</head>

<body class="body-background">
	<div class="container-fluid">
	<div class="row">
		<div class="col-sm-12 d-flex justify-content-center" id="suburb-heading"></div>	
	</div>
	<div class="row">
		<div class="col-sm-4 left d-flex justify-content-center align-items-center" id="stage2-left">
			<a href=""><img src="IMG/leftArrow.png" class="img-fluid"></a>
			<!--<h1>left</h1>-->
		</div>
		<div class="col-sm-4 mid d-flex justify-content-center align-items-center" id="stage2-middle"></div>
		<div class="col-sm-4 right d-flex justify-content-center align-items-center" id="stage2-right">
			<a href=""><img src="IMG/rightArrow.png" class="img-fluid"></a>
			<!--<h1>right</h1>-->
		</div>
	</div>
</div>
	
<script type="text/babel">
	class Hello extends React.Component {
		constructor(props) {
			super(props);
			this.state = {
				name: 'Sydney',
				clicked: false,
				currentTemp: 19,
				lowTemp: 16,
				highTemp: 22,
				id: 1
			}
			this.handleClick = this.handleClick.bind(this);
		}
		
		handleClick() {
			this.state.name = 'Melbourne';
			console.log(this.state.name);
		}
		
		render() {
			return (
				<div id="weather-info">
					<a href="#" onclick="handleClick()"><img src="IMG/refresh.png" class="img-fluid"/></a>
				</div>
			);
		}
	}
	
	class State extends React.Component {
		constructor(props) {
			super(props);
			this.state = {
				name: 'Sydney',
				id: 1
			}
		}
		
		render() {
			return <h1>{this.state.name}</h1>
		}
	}
	
	ReactDOM.render(<Hello />, document.querySelector('#stage2-middle'))
	ReactDOM.render(<State />, document.querySelector('#suburb-heading'))
</script>
</body>
</html>
